name: Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [$default-branch]

jobs:
  build:
    # =================================
    runs-on: ${{ matrix.os }}
    # =================================
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]
    # =================================
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build Library
        run: npm run build
